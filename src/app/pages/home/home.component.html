<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer-content class="p-10">
    <!-- Sortowanie po typie -->
    <app-products-header
      (showType)="onShowType($event)"
      (sortChange)="onSortUpdated($event)"
    ></app-products-header>

    <app-product-box
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="onAddToCart($event)"
    >
    </app-product-box>
  </mat-drawer-content>
</mat-drawer-container>
